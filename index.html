<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    let body = document.body;
    function bodyColor() {
        setInterval(() => {
            let color_1 = Math.floor(Math.random() * 10)
            let color_2  = Math.floor(Math.random() * 10)
            let color_3 = Math.floor(Math.random() * 10)

            let colors = `#${color_1}${color_2}${color_3}`

             body.style.background = colors 
        }, 1000);
    }
    bodyColor();
</script>
</body>
</html>
